<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андроид Приложение</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Информация</h1>
        <p> <span class="info-field">Браузер:</span> <span id="browser-info"></span> </p>
        <p> <span class="info-field">Версия Андроид:</span> <span id="android-version"></span> </p>
        <p> <span class="info-field">Модель Телефона:</span> <span id="device-model"></span> </p>
        <p> <span class="info-field">Производитель:</span> <span id="device-brand"></span> </p>
        <p> <span class="info-field">Часовой Пояс:</span> <span id="time-zone"></span> </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
